<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dojo Survey</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<h1>All My Pets</h1>



<div class="row">
    <div class="col">
    </div> <!--end col -->
    <div class="col">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                <th scope="col">id</th>
                <th scope="col">Pet Name</th>
                <th scope="col">Type of Critter</th>
                </tr>
            </thead>
            <tbody>

                {% for pet in pets %}
                    <tr>
                        <td>{{pet["id"]}}</td>
                        <th>{{pet["name"]}}</th>
                        <td>{{pet["type"]}}</td>
                    </tr>
                {% endfor %}
            
            </tbody>
        </table>
    </div> <!--end col -->
    <div class="col">
    </div> <!--end col -->
</div><!--end row -->
<div class="row">
    <div class="col">
    </div> <!--end col -->
    <div class="col">
        <form class="card" action="/add_pet" method="post">
            <div class="card-body form-group">
                <h5 class="card-title">Add a Pet!</h5>
                <label class="card-text">Name</label>
                <input class="form-control form-control-lg" type="text" name="name" placeholder="pet name">
                <label class="card-text">Critter Type</label>
                <input class="form-control form-control-lg" type="text" name="type" placeholder="type of critter">
                <button type="submit" class="btn btn-primary" value="casino">Submit</button>
            </div>
        </form>
    </div> <!--end col -->
    <div class="col">
    </div> <!--end col -->
</div><!--end row -->


        
        



<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>   
</body>
</html>
