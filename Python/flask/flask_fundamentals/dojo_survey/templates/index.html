<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dojo Survey</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="card" style="width: 28rem;">
  <div class="card-body">
        <form class="form-inline" action="/process" method="post">
            <div class="form-group">
                <label for="label-for-name">Your Name:</label>
                <input class="form-control"  name="name" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="label-for-location">Dojo Location:</label>
                <input type="text" class="form-control" name="location" placeholder="Oakland">
            </div>
            <div class="form-group">
                <label for="label-for-language">Favorite Language:</label>
                <select class="form-control" name="language">
                    <option value="python">Python</option>
                    <option value="javascript">JavaScript</option>
                    <option value="java">Java</option>
                </select>
            </div>
            <div class="form-group">
                <label for="label-for-comment">Comment (optional):</label>
                <textarea class="form-control" name="comment" id="optional-comment" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>   
</body>
</html>
