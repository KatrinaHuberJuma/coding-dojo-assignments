<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TV Shows</title>
    <!-- Bootstrap Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    {% load static %}	
    <link rel="stylesheet" href="{% static 'tv_shows_app/css/style.css' %}">   
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Books &amp; Authors</h1>
            <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
        </div>
    </div>
    <div class="container container-fluid">
        <div class="row align-items-start">
            <!--******************LIST***************************-->
            <div class="col">
            <h3>TV Shows:</h3>
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Title</th>
                        <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for tv_show in tv_shows %}
                        <tr>
                            <th scope="row">{{tv_show.id}}</th>
                            <td>{{tv_show.title}}</td>
                            <td>
                                <form action="/shows/{{tv_show.id}}/edit">
                                    <button type="submit" class="btn btn-primary inline-button">Edit</button>
                                </form>
                                <form action="/shows/{{tv_show.id}}/destroy" method="post">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-primary inline-button">Delete</button>
                                </form>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <!--<div class="row align-items-start">
            <div class="col">
            1 of 3
            </div>
            <div class="col">
            2 of 3
            </div>
            <div class="col">
            3 of 3
            </div>
        </div>-->
    </div>

</body>
</html>
